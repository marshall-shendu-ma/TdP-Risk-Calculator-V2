    <section id="predictorSection" style="margin: 1rem 0;">
      <h2>TdP Input Parameters</h2>
      <div style="display:flex; gap:1rem;">
        <label for="pred1">Predictor 1
          <input type="number" id="pred1" name="pred1" min="0" max="2" step="1" style="width:100%" />
          <small>Did drug induced arrhythmias occur... 0=no,1=type A,2=other</small>

        <label for="pred4">Predictor 4
          <input type="number" id="pred4" name="pred4" step="any" style="width:100%" />

        <label for="pred7">Predictor 7

        </label>
      </div>
      <button type="button" id="predictorCalcBtn">Calculate</button>
    </section>
